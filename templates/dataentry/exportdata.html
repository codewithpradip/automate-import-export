{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Export Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/custom.js' %}"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <h3 class="text-center">Export Data from Database Tables</h3>
        <form action="{% url 'export_data' %}" method="POST" enctype="multipart/form-data" class="mb-3">
          {% csrf_token %}
          <div class="mb-3">
            <label for="model_name" class="form-label">Select Database Table</label>
            <select name="model_name" class="form-select" required>
              {% for model in all_models %}
              <option value="{{model}}" >{{model}}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit"  value="Import Data" class="btn btn-warning">Export Data</button>
        </form>
        {% include 'alerts.html' %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
