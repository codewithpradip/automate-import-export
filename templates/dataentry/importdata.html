<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Import Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <h3 class="text-center border">Import Data To Database Tables</h3>
        <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data" class="border mb-3">
          {% csrf_token %}
          <div class="mb-3">
            <label for="file_path" class="form-label">Upload CSV File</label>
            <input type="file" name="file_path" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="model_name" class="form-label">Select Database Table</label>
            <select name="model_name" class="form-select" required>
              {% for model in all_models %}
              <option value="{{model}}" >{{model}}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit"  value="Import Data" class="btn btn-warning">Submit</button>
        </form>
        {% include 'alerts.html' %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
